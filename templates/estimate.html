<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estimate the Calories</title>
  <link rel="icon" href="static/images/mascot-removebg.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #e6f3ff;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f7f7f7;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .logo-circle {
      width: 45px;
      height: 45px;
      background-color: #ccc;
      border-radius: 50%;
      border: 2px solid #0f3b82;
    }

    .project-name {
      font-size: 16px;
      margin-left: 10px;
      flex-grow: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    main {
      flex: 1;
      background-color: #d8f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .upload-container {
      text-align: center;
    }

    .upload-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .upload-buttons button {
      background-color: #002366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      font-family: 'Open Sans', cursive;
      cursor: pointer;
    }

    .upload-buttons button:hover {
      background-color: #003399;
    }

    .project-link {
      text-decoration: none;
      font-size: xx-large;
      color: inherit;
    }

  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img class="logo-circle" src="{{ url_for('static', filename='images/mascot.jpg') }}">
    </div>
    <h1 class="project-name">
      <a href="{{ url_for('index') }}" class="project-link">Bitly</a>
    </h1>
    
    <nav>
      <a href="{{ url_for('aboutpage') }}">About</a>
      <a href="#">Estimate</a>
      <a href="{{ url_for('chatbot') }}">Chatbot</a>
    </nav>
  </header>

  <main>
    <div class="upload-container">
      <h2>Upload your food image</h2>
      <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
        <div class="upload-buttons">
            <input type="file" name="image" id="galleryInput" accept="image/*" 
                  style="display: none;" onchange="document.getElementById('uploadForm').submit();" />
            <button type="button" onclick="document.getElementById('galleryInput').click();">Upload Picture</button>
        </div>
      </form>
    </div>
  </main>

  <script src="{{ url_for('static', filename='takeImg.js') }}"></script>
</body>
</html>
